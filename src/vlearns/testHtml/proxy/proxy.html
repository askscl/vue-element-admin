<script>



const bucket = new Set();

const data = { text: 'hello world' };

//对原始数据的代理
const obj =new Proxy(data, {
    get(target, key){
        bucket.add(effect);
        return target[key];
    },
    set(target, key, val){
        target[key] = val;
        bucket.forEach(fn => fn());
        return true;
    }
});

function effect(){
    document.body.innerText = obj.text;
}

effect();

let num = 5;
const timer = setInterval(() => {
    if(num != 0){
        obj.text = num--;
    }else{
        obj.text = '五档：尼卡形态！';
        clearInterval(timer);
    }
    
}, 1000)
</script>
